<section class="hero-section">
  <picture>
    <source
      srcset="/assets/image/New folder/banner.webp"
      type="image/webp"
      media="(min-width: 768px)"
    />
    <source
      srcset="/assets/image/banner.jpg"
      type="image/jpg"
      media="(min-width: 768px)"
    />
    <source
      srcset="/assets/image/New folder/banner-mobile.webp"
      type="image/webp"
      media="(max-width: 768px)"
    />
    <source
      srcset="/assets/image/banner-mobile.jpg"
      type="image/jpg"
      media="(max-width: 768px)"
    />
    <img alt="banner" src="./assets/image/banner.jpg" class="banner-img" />
  </picture>
  <div class="hero-wrapper container">
    <div class="intro-btn">
      <h1>تپسی</h1>
      <h2>اپلیکیشن درخواست خودرو و پیک</h2>
      <div class="intro-wrapper">
        <div class="intro-btn__pasenger">
          <span class="icon">
            <i class="fa-solid fa-arrow-down"></i>
          </span>
          <p>دانلود اپلیکیشن مسافران</p>
        </div>
        <div class="intro-btn__pasenger">
          <span class="icon"><i class="fa-solid fa-globe"></i></span>
          <p>وب اپلیکیشن مسافران</p>
        </div>
        <div class="intro-btn__pasenger driver-intro">
          <span class="icon">
            <i class="fa-solid fa-car"></i>
          </span>
          <p>ثبت‌نام راننده خودرو</p>
        </div>
        <div class="intro-btn__pasenger driver-intro">
          <span class="icon"><i class="fas fa-motorcycle"></i></span>
          <p>ثبت‌نام راننده موتور</p>
        </div>
      </div>
    </div>
  </div>
</section>
